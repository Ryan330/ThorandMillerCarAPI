<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thor and Miller</title>

    <!--Font Awesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--CSS Styling Links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">

    <!--Custom Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900">
    
</head>
<body data-targetBG>
    
    <!--Webpage Container (Start)-->
    <div class="bodyWrapper">

    <!--Header Content (Start)-->
    <div class="customHeader">
        <div class="headerBoxLeft">
            <!--Logo-->
            <a href="index.html">             
                <span style="color: rgb(250, 61, 61)">Thor</span>

                <span style="color: rgb(116, 116, 116)">&amp;</span>

                <span style="color: rgb(0, 119, 255)">Miller</span>           
            </a>
        </div>
        <div class="headerBoxRight">
            <!--About-->
            <a href="about.html">About</a>
        </div>
    </div>
    <!--Header Content (End)-->
    <br>
    <!--Slogan Header Content (Start)-->
    <div class="sloganHeader">
        <div class="sloganBoxLeft">
            <span><i class="fa fa-car"></i> FIND YOUR MOBILE BABY TODAY!</span>
        </div>
    </div>
    <!--Slogan Header Content (End)-->
    <br>
    <!--Main Page Content (Start)-->
    <center>
        <!--App Box-->
        <div class="contentBox">
            <!--App Container 1-->
            <div class="appContainer">
                <!--App Title-->
                <div class="appTitle">
                    <span>Car Search <i class="fa fa-search"></i></span>
                </div>
            </div>
            <br>            
            <!--App Container 2-->
            <div class="appContainer">
                <!--User Input Fields-->
                <!--Car Make-->
                <span>
                    <select data-targetMake>
                        <option value="make">Any Make</option>
                    </select>
                </span>
                <!--Car Year-->
                <span>&nbsp;&nbsp; 
                    <select data-targetYear>
                        <option value="year">Any Year</option>
                    </select>
                </span>                                
                <!--Car Model-->
                <span>&nbsp;&nbsp;
                    <select data-targetModel disabled>
                        <option value="model">Any Model</option>
                    </select>
                </span>
            </div>
            <br>                
            <!--App Container 3-->
            <div data-targetButton class="buttonHidden appContainer">
                <!--User Input Fields-->
                <!--Submit Button-->
                <input type="submit" class="customButton" value="Submit">
            </div>
        </div>
    </center>
    <!--Main Page Content (End)-->




    <!--Webpage Container (End)-->
    </div>    
            <!--Footer Content (Start)-->
            <div class="customFooter">
                <!--Copyright-->
                <div class="footerBoxLeft">
                    <span>&copy; 2018 Thorton Denson and Ryan Miller. All Rights Reserved.</span>
                </div>
                <!--Website Design Credits-->
                <div class="footerBoxRight">
                    <span>Website designed by Ryan Miller.</span>
                </div>
            </div>
        </center>
        <!--Footer Content (End)-->

    <!--JavaScript Links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/index.js"></script>

</body>
</html>
